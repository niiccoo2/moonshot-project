<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stream Viewer</title>
    <style>
        body {
            font-family: "Segoe UI", system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            margin: 1.5rem;
            min-height: 100vh;
        }
        h1 {
            margin: 0.25rem 0;
        }
        #playerGrid {
            display: flex;
            gap: 1rem;
            width: 100%;
            max-width: 1100px;
        }
        .playerCard {
            flex: 1;
            border-radius: 16px;
            padding: 1rem;
            background: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .playerCard.light {
            background: #f4f4f4;
            color: #111;
        }
        .playerCard img {
            width: min(280px, 100%);
            height: auto;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        .playerCard a {
            color: inherit;
            text-decoration: underline;
            font-weight: 600;
        }
        .resultBox {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            padding: 1rem;
            font-size: 0.95rem;
            line-height: 1.4;
            white-space: pre-wrap;
            min-height: 150px;
        }
        .playerCard.light .resultBox {
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
<p>Scan the QR code with each mobile device. Each stream stays on the phone and only the keypoint data is forwarded to this control view.</p>
<section id="playerGrid">
    <article class="playerCard" data-session="{{ session_id }}">
        <h1>Player 1</h1>
        <div>
            <img src="{{ url_for('static', filename='qr_code/qr-code-' + session_id + '.png') }}" alt="QR Code for camera 1">
            <p><a href="{{ link_qr_code_1 }}" target="_blank">Open camera 1 link</a></p>
        </div>
        <h2>Live Keypoints</h2>
        <div class="resultBox" id="resultInfoPlayer1">Waiting for data …</div>
    </article>
    <article class="playerCard light" data-session="{{ session_id_2 }}">
        <h1>Player 2</h1>
        <div>
            <img src="{{ url_for('static', filename='qr_code/qr-code-' + session_id_2 + '.png') }}" alt="QR Code for camera 2">
            <p><a href="{{ link_qr_code_2 }}" target="_blank">Open camera 2 link</a></p>
        </div>
        <h2>Live Keypoints</h2>
        <div class="resultBox" id="resultInfoPlayer2">Waiting for data …</div>
    </article>
</section>

<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
<script>
const socket = io();
const viewers = {
    "{{ session_id }}": document.getElementById("resultInfoPlayer1"),
    "{{ session_id_2 }}": document.getElementById("resultInfoPlayer2")
};

Object.keys(viewers).forEach(sessionId => {
    socket.emit("join_session", { session_id: sessionId });
});

const describeResult = (result) => {
    if (!result) {
        return "No keypoints yet.";
    }
    const lines = [];
    if (result.body?.head) {
        lines.push(`Head: (${result.body.head.x.toFixed(3)}, ${result.body.head.y.toFixed(3)})`);
    }
    ["left", "right"].forEach(side => {
        const hand = result.hands?.[side];
        if (hand) {
            lines.push(`${side} hand: ${hand.gesture} (${hand.fingers} fingers) wrist=(${hand.wrist.x.toFixed(3)}, ${hand.wrist.y.toFixed(3)})`);
        }
    });
    if (!lines.length) {
        lines.push("No body or hand landmarks detected.");
    }
    lines.push(`raw JSON: ${JSON.stringify(result)}`);
    return lines.join("\n");
};

socket.on("result", payload => {
    const container = viewers[payload.session_id];
    if (!container) {
        return;
    }
    container.textContent = describeResult(payload.result);
});
</script>
</body>
</html>
